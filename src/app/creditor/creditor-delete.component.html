<h1>{{pageTitle}}</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
  <hr />
  <dl class="row">
    <dt class="col-sm-2">
      Name
    </dt>
    <dd class="col-sm-10">
      {{ creditor?.name }}
    </dd>
  </dl>

  <form novalidate (ngSubmit)="delete()">
    <div class="form-group">
      <input
        id="btnDelete"
        type="submit"
        value="Delete"
        class="btn btn-danger"
      />
      |
      <a [routerLink]="['/creditor']">Back to List</a>
    </div>
  </form>
</div>
